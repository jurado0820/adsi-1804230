<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg HTML5</title>
</head>
<body>
	<h1>cuadrado</h1>
	<svg	width="200" height="200">
		<rect x="10"  y="10" width="150" height="150" stroke="#222" stroke-widht="4" fill="#c00"></rect>

	</svg>

	<h1>rectangulo</h1>
	<svg	width="300" height="200">
		<rect x="10"  y="10" width="250" height="150" stroke="#222" stroke-widht="4" fill="#c00"></rect>		
		
	</svg>	

	<h1>triangulo</h1>
	<svg width="300" height="300">
		<polygon points="100,10,190,190,10,190"
		fill="red" stroke="black" stroke widht"4" fill="red"/>
	</svg>	

	<h1>circulo</h1>
	<svg width="200" height="200">

		<circle cx="100"	cy="100"   r="90" stroke="#333" stroke-widht="4" fill="#c00"/>

	</svg>


	<h1>corazon</h1>
	<svg width="116" height="106" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <path d="M 58,17 C 52,7 42,0 30,0 C 13,0 0,13 0,30 C 0,63 18,68 58,106 C 98,68 116,63 116,30 C 116,13 103,0 86,0 C 74,0 64,7 58,17 z" fill="#ff0707"/>
    </svg>


	<h1>Texto</h1>
	<svg width="400" height="200">
	<rect x="10" y="10" width="300" height="100" stroke="#222" stroke-width="4" fill="#c00"></rect>
	<text x="120" y="74" fill="#fff" font-family="Arial" font-size="40">ADSI</text>
    </svg>
